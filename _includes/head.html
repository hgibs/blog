<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  {%- include custom-head.html -%}

  <!-- This is a blog and so it SHOULD be safe and it is nice for the web
  to send referrers cross-origin.
  However, if you use sensitive data in URLs, consider changing this to
  a value like `origin-when-cross-origin`
  https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Referrer-Policy
-->
  <meta name="referrer" content="no-referrer-when-downgrade" />

  <link rel="preconnect" href="/" crossorigin />
  <link
      rel="preload"
      href="/assets/fonts/IMFeENrm29P.woff2"
      as="font"
      type="font/woff2"
      crossorigin
  />
  <link
      rel="preload"
      href="/assets/fonts/SourceCodePro-VariableFont_wght.woff2"
      as="font"
      type="font/woff2"
      crossorigin
  />
  <link
      rel="preload"
      href="/assets/fonts/fontello.woff2"
      as="font"
      type="font/woff2"
      crossorigin
  />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Literata" />

  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->

  <link rel="stylesheet" href="{{ "/assets/css/asciidoc-addins.css" | relative_url }}">
</head>
